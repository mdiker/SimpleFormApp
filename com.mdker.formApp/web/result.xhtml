<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view locale="tr">
            <h:panelGrid columns="2" cellpadding="5" >
                <p:outputLabel value="NAME:"/>
                <p:outputLabel value="#{formBean.name}"/>
                <p:outputLabel value="SURNAME:"/>
                <p:outputLabel value="#{formBean.surname}"/>
                <p:outputLabel value="E-MAIL:"/>
                <p:outputLabel value="#{formBean.email}"/>
                <p:outputLabel value="PHONE-NUMBER:"/>
                <p:outputLabel value="#{formBean.phoneNumber}"/>
                <p:outputLabel value="BIRTHDAY:"/>
                <p:outputLabel value="#{formBean.date}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>
                <p:outputLabel value="BIRTH-CITY:"/>
                <p:outputLabel value="#{formBean.city}"/>
            </h:panelGrid>
           
            </f:view>
    </h:body>
</html>
